<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rulisipenerjemah</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="watermark">
        <p>RULI SI PENERJEMAH</p>
    </div>
    <div class="container">
        <div class="translator_property">
            <ul class="nuv_item">
                <li>
                    <select>    
                    </select>
                </li>
                <li class="bx bx-transfer"></li>
                <li>
                    <select class="translate">  
                    </select>
                </li>
            </ul>
            <div class="write_box">
                <div class="property_from">
                        <textarea maxlength="5000" class="fromText" placeholder="Ketik disini"></textarea>
                        <div class="icons">
                            <span class="bx bx-volume-full from"></span>
                            <div class="code_length">0/5,000</div>
                        </div>
                </div>
                <div class="property_trans">
                    <textarea class="toTranslate" disabled></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full to"></span>
                        <span class="bx bx-copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="warning"><p>*Kalo erorr refresh aja ya adikk adikkkk</p></div>
    
    <script src="./language.js"></script>
    <script src="./main.js"></script>
</body>
</html>
